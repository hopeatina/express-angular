<div class="container">
    <div class="row">
        <h1 class="span12">
            Yo this is the index does it really work
            {{posts.title}}
        </h1>
    </div>
    <div class="row">
        Select your locale:
    <select name="repeatSelect" id="repeatSelect" ng-model="localeid" >
        <option ng-repeat="locale in hiwdata" value="{{locale.id}}">{{locale.fullName}}</option>
    </select>
        {{localeid}}
    </div>
    <div class="row">
        Select your Gender:
        <select name="repeatSelector" id="repeatSelector" ng-model="mygenderid" >
            <option ng-repeat="option in gender" value="{{option.id}}">{{option.name}}</option>
        </select>
        {{mygenderid}}

    </div>
    <!--<button ng-click="getindicators()" >Get My Indicators</button>-->
</div>
